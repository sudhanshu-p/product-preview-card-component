<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 

  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-container">
    <div class="product-img">
      <!-- <img src="./images/image-product-mobile.jpg" alt="" height="100%" width="100%"> -->
    </div>

    <span class="product-details">
    <span class="product-type">Perfume</span>

    <span class="product-name">Gabrielle Essence Eau De Parfum</span>
    <span class="product-desc">
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
    </span>
    <span class="price">
      <span class="disc-price">$149.99</span>
      <span class="og-price">$169.99</span>
    </span>

    <button class="cart">
      <img src="./images/icon-cart.svg" alt="Cart">
      <p>Add to Cart</p>
    </button>
  </span>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.destux.ninja/">Sudhanshu</a>.
  </div>
</body>
</html>
